name: Perplexity Code Review

on:
  pull_request:

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  code_review:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.1.1
        with:
          fetch-depth: 0

      - uses: GrantBirki/git-diff-action@v2.4.0  # A GitHub action for gathering the git diff of our pull request
        id: git-diff
        with:
          raw_diff_file_output: diff.txt
          file_output_only: "true" # Excludes printing the diff on the console for security purposes

      - name: Perform Code Review with Perplexity
        id: code_review_suggestions
        run: |
          # Get the code changes
          changed_code=$(cat ${{steps.git-diff.outputs.raw-diff-path}})
          
          echo "PR Changes: $changed_code"
          
          # Escape newlines and double quotes in the changed_code for API request
          escaped_code=$(echo "$changed_code" | jq -s -R -r @json)

          # Call Perplexity API
          response=$(curl -s https://api.perplexity.ai/v1/code-review \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer ${{ secrets.PERPLEXITY_API_KEY }}" \
            -d "{
              \"text\": \"$escaped_code\",
              \"model\": \"perplexity-v1\",
              \"instructions\": \"Review the code and suggest improvements.\"
            }")

          echo "This is the response: $response"
          
          # Extract the review suggestions from the response
          code_review_suggestions=$(echo "$response" | jq -r '.review.suggestions')

          echo "$code_review_suggestions" > code_suggestions.txt

      - name: Add Code Suggestions Comment
        run: |
          # Read and output the suggestions
          cat code_suggestions.txt
          
          # Escape the comments for posting as a GitHub comment
          escaped_comments=$(echo "$(cat code_suggestions.txt)" | jq -s -R -r @json)
          
          # Post the suggestions as a comment on the PR
          curl -s -L \
            -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            https://api.github.com/repos/${{ github.repository }}/issues/${{ github.event.number }}/comments \
            -d "{\"body\":$escaped_comments}"

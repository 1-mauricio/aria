name: AI Code Review

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  review:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout código
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Baixa todo o histórico do repositório

      - name: Verificar se o branch main existe
        run: |
          if git show-ref --verify --quiet refs/remotes/origin/main; then
            echo "Branch 'main' encontrado."
          else
            echo "Nenhum branch 'main' encontrado. O repositório pode usar outro nome."
            exit 1
          fi

      - name: Obter diff do PR
        run: |
          git fetch --unshallow origin main || echo "Já estava completo"
          
          if git merge-base --is-ancestor origin/main HEAD; then
            echo "Gerando diff em relação a origin/main"
            git diff origin/main...HEAD > changes.diff
          else
            echo "Nenhum ancestral comum encontrado. Gerando diff do primeiro commit do branch."
            git diff $(git rev-list --max-parents=0 HEAD) > changes.diff
          fi
        shell: bash

      - name: Analisar código com OpenAI
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          curl https://api.openai.com/v1/chat/completions \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer $OPENAI_API_KEY" \
            -d '{
              "model": "gpt-4",
              "messages": [
                {"role": "system", "content": "Você é um revisor de código experiente. Analise as mudanças no código e sugira melhorias."},
                {"role": "user", "content": "'"$(cat changes.diff)"'"}
              ]
            }' | jq -r '.choices[0].message.content' > review.txt

      - name: Instalar GitHub CLI
        run: sudo apt update && sudo apt install -y gh

      - name: Comentar no PR
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          PR_NUMBER=$(jq --raw-output .pull_request.number "$GITHUB_EVENT_PATH")
          gh pr comment $PR_NUMBER --body "$(cat review.txt)"
